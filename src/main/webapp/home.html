<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./style/style.css" rel="stylesheet">
    <title>Template</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center"> Home Page </h1>
        <div id="templatesList">
            <div class="row align-items-center">
                <div class="col">
                    <h3> My Templates </h3>
                    
                </div>

            </div>
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <h4> First Template </h4>
                    <img src="./images/template1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Use this template </a>
                        <br>
                        <a href="./template.html" class="btn btn-primary">Show template </a>

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <h4> Second Template </h4>
                    <img src="./images/template1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Use this template </a>
                        <br>
                        <a href="./template.html" class="btn btn-primary">Show template </a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <h4> Third Template </h4>
                    <img src="./images/template1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Use this template </a>
                        <br>
                        <a href="./template.html" class="btn btn-primary">Show template </a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <h4> Forth Template </h4>
                    <img src="./images/template1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary " data-toggle="modal" data-target="#exampleModalLong">Use this template </a>
                        <br>
                        <a href="./template.html" class="btn btn-primary">Show template </a>
                    </div>
                </div>

            </div>
        </div>

        <div id="myWork">
            <div class="row align-items-center">
                <div class="col">
                    <form action="TemplateServlet" id="login-form" method="get">
                        <input type="submit" id="login-form-submit" class="btn  btn-primary" value="My Previous Work">
                    </form>
                    
                </div>

            </div>
        
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="color:black">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit the template</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="popup-form" action="TemplateServlet" method="post">
                    <div class="modal-body">
                        <label for="exampleFormControlInput1">Title</label>
                        <input type="text" name="title" id="title-field" class="form-control title-form-field" placeholder="title">
                        <br>
                        <label for="exampleFormControlTextarea1">First Part</label>
                        <input type="textarea" name="firstPart" id="first-part-field" class="form-control first-part-form-field" placeholder="First Part">
                        <br>
                        <label for="exampleFormControlTextarea1">Second Part</label>
                        <input type="textarea" name="secondPart" id="second-part-field" class="form-control second-part-form-field" placeholder="Second Part">
                        <br>
                        <label for="exampleFormControlFile1">Picture</label><br>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        <br>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submit" class="btn btn-secondary" data-dismiss="modal">Save the changes</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
