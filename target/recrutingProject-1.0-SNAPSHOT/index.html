<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./style/style.css" rel="stylesheet">
    <title>Connection</title>
</head>

<body>
    <div class="container text-center">
        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid login <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <br>
        <form action="LoginServlet" id="login-form" method="post">
            <input type="text" name="login" id="login-field" class="form-control login-form-field" placeholder="login">
            <br>
            <input type="password" name="password" id="password-field" class="form-control login-form-field" placeholder="Password">
            <br>
            <input type="submit" id="login-form-submit" class="btn  btn-primary" value="Login">
        </form>

    </div>
</body>

</html>
